<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <h1>Playlists</h1>
        </header>
        <a href="/playlists/add">Adicionar Playlist</a>
        {% for playlist in playlists %}
        <div class="playlist-card">
            <h2><a href="/playlists/{{ playlist.code }}">{{ playlist.name }}</a></h2>
            <p>Publisher: {{ playlist.publisher.name }}</p>
        </div>
        {% endfor %}
    </body>
</html>
